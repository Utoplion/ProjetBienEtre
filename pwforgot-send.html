<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pwforgot.css">
    <title>Mot de passe oublié</title>
</head>
<body>
    <header>
        <div class="pwforgot">
            <div class="step-pwforgot">
                <div>
                    <div class="circle-step">1</div>
                </div>
                    <div class="bar"></div>
                <div>
                    <div class="circle">2</div>
                </div>
                <div class="bar"></div>
                <div>
                    <div class="circle">3</div>
                </div>
            </div>
        </div>
        <div class="pwforgot">
                <div class="step-pwforgot">
                    <div>
                        <div class="txt-step"><p class="step">IDENTIFICATION</p></div>
                    </div>
                        <div class="bar-txt"></div>
                    <div>
                        <div class="txt-step"><p class="step">VERIFICATION</p></div>
                    </div>
                    <div class="bar-txt"></div>
                    <div>
                        <div class="txt-step"><p class="step">CHANGEMENT</p></div>
                    </div>
                </div>
            </div>
    </header>
    <div style="text-align:center" class="mail-pwforgot" >
        <div class="txt-pwforgot">
            Entrez votre adresse e-mail pour récupérer votre mot de passe
        </div>
        <br>
        <br>
        <div class="pwforgot-input">
            <form method="POST" action="pwforgot-check.html">
                <input type="email" name="e-mail" data-type="undefined" class="input-pwforgot-input">
                <input type="submit" value="Valider"class="valid-pwforgot-input"/>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mot de passe oublié</title>
</head>
<body>
    <header>
        <div  style="text-align:center">
            <div class="step-pwforgot">
                <ul class="ul-step-pwforgot">
                    <li class="li-circle">
                        <div class="circle-step-send">1</div>
                        
                    </li>
                    <li class="li-bar">
                        <div class="bar"></div>
                    </li>
                    <li class="li-circle">
                        <div class="circle-step-check">2</div>
                    </li>
                    <li class="li-bar">
                        <div class="bar"></div>
                    </li>
                    <li class="li-circle">
                        <div class="circle-step-change">3</div>
                    </li>
                </ul>
            </div>
            <div class="test">
                <center>
                <p class="test">IDENTIFICATION</p>
                <p class="test">VERIFICATION</p>
                <p class="test">CHANGEMENT</p>
            </center>
            </div>
        </div>        
    </header>
    <div style="text-align:center" class="pwforgot" >
        <div class="txt-pwforgot">
            Entrez votre adresse e-mail pour récupérer votre mot de passe
        </div>
        <br>
        <br>
        <div class="pwforgot-input">
            <input type="email" name="e-mail" data-type="undefined" class="input-pwforgot-input">
            <input type="submit" value="Valider"class="valid-pwforgot-input"/>
        </div>
    </div>    
</body>
</html>
